<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-log">
        <img class="fotoPerfil" src="img/sonrisa.jpg" alt="">
        <form class="form" action="#" method="post">

            <div class="warner1 disable">Debe ingresar su email y contraseña.</div>
            <div class="warner2 disable">Debe ingresar su email.</div>
            <div class="warner3 disable">Debe ingresar su contraseña.</div>

            <input class="password" type="password" name="" placeholder="Password">

            <div class="options">
                <label for="localstorage">
                    <input type="checkbox" id="localstorage">
                    ¿Desea guardar sesion?

                |
                <a href="http://">¿Olvidaste tu contraseña?</a>
            </div>

        </form>
    <!-- Codigo welcome -->
    <h1 class="title disable">BIENVENIDO!</h1>
    <div class="logout disable">Log out</div>
    
    </div>
    <script src="index.js"></script>
