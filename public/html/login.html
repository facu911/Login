<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Estilos de botones e inputs -->
    <link rel="stylesheet" href="../style/form.css">
    <!-- Estilos locales -->
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <!-- Formulario de login -->
    <div class="container">
        <img class="fotoPerfil" src="../img/sonrisa.jpg" alt="">
        <form class="form" action="#" method="post">

            <div class="warner1 disable">Debe ingresar su email y contraseña.</div>
            <div class="warner2 disable">Debe ingresar su email.</div>
            <div class="warner3 disable">Debe ingresar su contraseña.</div>
            <input class="style email" type="email" name="" placeholder="Email">
            <input class="style password" type="password" name="" placeholder="Password">
            <div class="buttons">
                <input class="style register" type="button" value="Register">
                <input class="style login" type="button" value="LOGIN">
            </div>
        </form>
    <script src="../lib/login.js"></script>
</body>
</html>
